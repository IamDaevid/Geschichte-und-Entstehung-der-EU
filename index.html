<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Europedia</title>
<style>
  #left-sidebar, #right-sidebar {
    position: fixed;
    top: 0;
    height: 100%;
    width: 100px;
    background-color: #333;
    z-index: 1;
  }
  #left-sidebar img, #right-sidebar img {
    width: 100%;
    height: auto;
    display: block;
  }

  #content {
    padding: 20px;
    margin-left: 100px;
    margin-right: 100px;
    background-color: #fff; 
    color: #333;
    z-index: 0;
    position: relative;
  }

  body.dark-mode #content {
    background-color: #333;
    color: #fff;
  }

  /* Dark Mode-Stil f체r die gesamte Website */
  body.dark-mode {
    background-color: #222;
    color: #fff;
  }

  /* Dark Mode-Stil f체r Balken im Dark Mode */
  body.dark-mode #left-sidebar, body.dark-mode #right-sidebar {
    background-color: #111;
  }

  @media screen and (max-width: 768px) {
    #left-sidebar, #right-sidebar {
      width: 60px;
    }
    #content {
      margin-left: 60px;
      margin-right: 60px;
   }
  }
</style>
</head>
<body>

<!-- Dark Mode-Schalter -->
<div id="dark-mode-toggle">
  <button onclick="toggleDarkMode()">Dark Mode</button>
</div>

<!-- Linker Balken -->
<div id="left-sidebar">
  <img src="europarlament.jpg" alt="Europ채isches Parlament">
</div>

<!-- Rechter Balken -->
<div id="right-sidebar">
  <img src="europarlament.jpg" alt="Europ채isches Parlament">
</div>

<!-- Inhaltsbereich der Website -->
<div id="content">
  <h1>Willkommen auf meiner Europedia</h1>
  <p>Das ist Europedia</p>
</div>

<script>
function toggleDarkMode() {
  var body = document.body;
  body.classList.toggle("dark-mode");
}
</script>

</body>
</html>
